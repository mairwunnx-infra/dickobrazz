name: ðŸš€ Build and Push Dickobrazz Images

on:
  push:
    branches: [ master ]
    paths:
      - '.version.dickobrazz-bot'
      - '.version.dickobrazz-bot-test'
      - '.version.dickobrazz-grafana'
      - '.version.dickobrazz-prometheus'
      - '.version.dickobrazz-server'
      - '.version.dickobrazz-server-test'
      - 'Dockerfile.dickobrazz-bot'
      - 'Dockerfile.dickobrazz-bot-test'
      - 'Dockerfile.dickobrazz-grafana'
      - 'Dockerfile.dickobrazz-prometheus'
      - 'Dockerfile.dickobrazz-server'
      - 'Dockerfile.dickobrazz-server-test'
      - 'config.dickobrazz-bot.yaml'
      - 'config.dickobrazz-bot-test.yaml'
      - 'config.dickobrazz-server.yaml'
      - 'config.dickobrazz-server-test.yaml'
      - 'grafana-datasources.yaml'
      - 'grafana-dashboards.yaml'
      - 'grafana-dashboard-dickobrazz.json'
      - 'prometheus.yml'
      - '.github/workflows/build-dickobrazz-images.yml'

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  ORG: mairwunnx-infra
  PLATFORMS: linux/amd64

jobs:
  build:
    name: ðŸ”¨ Build & push (${{ matrix.display_name }})
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    strategy:
      fail-fast: false
      matrix:
        include:
          - display_name: Dickobrazz Bot
            image_name: dickobrazz-bot
            dockerfile: Dockerfile.dickobrazz-bot
            version_file: .version.dickobrazz-bot
            watch_files: |
              .version.dickobrazz-bot
              Dockerfile.dickobrazz-bot
              config.dickobrazz-bot.yaml
              .github/workflows/build-dickobrazz-images.yml
          - display_name: Dickobrazz Bot Test
            image_name: dickobrazz-bot-test
            dockerfile: Dockerfile.dickobrazz-bot-test
            version_file: .version.dickobrazz-bot-test
            watch_files: |
              .version.dickobrazz-bot-test
              Dockerfile.dickobrazz-bot-test
              config.dickobrazz-bot-test.yaml
              .github/workflows/build-dickobrazz-images.yml
          - display_name: Dickobrazz Server
            image_name: dickobrazz-server
            dockerfile: Dockerfile.dickobrazz-server
            version_file: .version.dickobrazz-server
            watch_files: |
              .version.dickobrazz-server
              Dockerfile.dickobrazz-server
              config.dickobrazz-server.yaml
              .github/workflows/build-dickobrazz-images.yml
          - display_name: Dickobrazz Server Test
            image_name: dickobrazz-server-test
            dockerfile: Dockerfile.dickobrazz-server-test
            version_file: .version.dickobrazz-server-test
            watch_files: |
              .version.dickobrazz-server-test
              Dockerfile.dickobrazz-server-test
              config.dickobrazz-server-test.yaml
              .github/workflows/build-dickobrazz-images.yml
          - display_name: Dickobrazz Grafana
            image_name: dickobrazz-grafana
            dockerfile: Dockerfile.dickobrazz-grafana
            version_file: .version.dickobrazz-grafana
            watch_files: |
              .version.dickobrazz-grafana
              Dockerfile.dickobrazz-grafana
              grafana-datasources.yaml
              grafana-dashboards.yaml
              grafana-dashboard-dickobrazz.json
              .github/workflows/build-dickobrazz-images.yml
          - display_name: Dickobrazz Prometheus
            image_name: dickobrazz-prometheus
            dockerfile: Dockerfile.dickobrazz-prometheus
            version_file: .version.dickobrazz-prometheus
            watch_files: |
              .version.dickobrazz-prometheus
              Dockerfile.dickobrazz-prometheus
              prometheus.yml
              .github/workflows/build-dickobrazz-images.yml

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Detect changes for ${{ matrix.display_name }}
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          CHANGED_FILES="$(git diff --name-only HEAD~1 HEAD || true)"

          version_changed=false
          image_changed=false

          while IFS= read -r changed_file; do
            [ -z "$changed_file" ] && continue

            if [ "$changed_file" = "${{ matrix.version_file }}" ]; then
              version_changed=true
            fi

            while IFS= read -r watch_file; do
              [ -z "$watch_file" ] && continue
              if [ "$changed_file" = "$watch_file" ]; then
                image_changed=true
              fi
            done <<< "${{ matrix.watch_files }}"
          done <<< "$CHANGED_FILES"

          build=false
          if [ "$image_changed" = "true" ] && [ "$version_changed" = "true" ]; then
            build=true
          fi

          echo "image_changed=$image_changed" >> "$GITHUB_OUTPUT"
          echo "version_changed=$version_changed" >> "$GITHUB_OUTPUT"
          echo "build=$build" >> "$GITHUB_OUTPUT"

      - name: Read version
        id: version
        if: steps.changes.outputs.build == 'true'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(cat "${{ matrix.version_file }}")"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
        if: steps.changes.outputs.build == 'true'

      - uses: docker/setup-buildx-action@v3
        if: steps.changes.outputs.build == 'true'

      - name: Login to GHCR
        if: steps.changes.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta
        id: meta
        if: steps.changes.outputs.build == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }},enable=true
            type=sha,prefix=sha-,format=short

      - name: Build & Push
        if: steps.changes.outputs.build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: true

      - name: Skip summary
        if: steps.changes.outputs.build != 'true'
        run: |
          echo "Skipping ${{ matrix.display_name }}:"
          echo "- image_changed=${{ steps.changes.outputs.image_changed }}"
          echo "- version_changed=${{ steps.changes.outputs.version_changed }}"
