name: üöÄ Build and Push Dickobrazz Prometheus

on:
  push:
    branches: [ master ]
    paths:
      - '.version.dickobrazz-prometheus'
      - 'Dockerfile.dickobrazz-prometheus'
      - 'prometheus.yml'
      - '.github/workflows/build-dickobrazz-prometheus.yml'

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  ORG: mairwunnx-infra
  IMAGE_NAME: dickobrazz-prometheus
  PLATFORMS: linux/amd64

jobs:
  version-check:
    name: üîç Check Dickobrazz Prometheus Version Changes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-changed: ${{ steps.version-changed.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Get current version
        id: version
        run: |
          VERSION=$(cat .version.dickobrazz-prometheus)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Dickobrazz Prometheus version: $VERSION"

      - name: Check if version changed
        id: version-changed
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -q "^.version.dickobrazz-prometheus$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version file changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Version file not changed"
          fi

  changes:
    name: Detect Dickobrazz Prometheus changes
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.filter.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            image:
              - '.version.dickobrazz-prometheus'
              - 'Dockerfile.dickobrazz-prometheus'
              - 'prometheus.yml'
              - '.github/workflows/build-dickobrazz-prometheus.yml'

  build:
    name: üî® Build & push (Dickobrazz Prometheus)
    needs: [changes, version-check]
    if: needs.changes.outputs.image == 'true' && github.ref == 'refs/heads/master' && needs.version-check.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.version-check.outputs.version }},enable=true
            type=sha,prefix=sha-,format=short

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.dickobrazz-prometheus
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: true
